<!DOCTYPE html>
<html>
<head>
    <title>Karan & Sandesh Cafe</title>
    <link rel="stylesheet" href="../CSS/style3.css">
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <img src="../IMAGES/logo.jpg" alt="logo of cafe" class="logo">

            </div>
        </nav>

        <div class="main-content-header">
            <h1>WELCOME TO <br> 
                <span class="colorchange">KARAN & SANDESH CAFE</span>.<br>
                HOUSE OF CAKE LOVER.</H1>
                
                <div class="loginBox">
		              
                    <h2>Sign Up</h2>
                    <form onsubmit="return validateform()">
                        
                        <p>Name</p>
                        <input type="text" id = "name" placeholder="Enter Name">
                        <p>Email</p>
                        <input type="text" id = "email" placeholder="Enter Email">
                        <p>Password</p>
                        <input type="password" id = "pass" placeholder="Enter Password">
                        <p>Re-Enter Password</p>
                        <input type="password" id = "repass" placeholder="Re-Enter Password">
                        <input type="submit" name = "" value="sign up">
                        
                    </form>
                </div>
                

                <script>  
                    function validateform(){  
                    var name=document.getElementById("name").value;
                    var password=document.getElementById("pass").value;
                    var Re_Enter_password=document.getElementById("repass").value;
                    var email=document.getElementById("email").value;
                    
                    if (name==null || name==""){  
                      alert("Name can't be blank");  
                      return false;  
                    }
                    else if  (email==null || email==""){  
                      alert("email can't be blank");  
                      return false;
                      }
                      else if(password.length<6){  
                      alert("Password must be at least 6 characters long.");  
                      return false;  
                      } 
                      else if(Re_Enter_password!=password){  
                      alert("Password not mathcing..");  
                      return false;   
                      }
                      else{
                          alert("Sing Up Successfull....")
                      }
                    }  

                    </script>  
        </div>
    </header>
    
</body>
</html>
